stages:
  - lint
  - deploy

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - .npm/

.default-cache: &default-cache
  before_script:
    - npm ci --cache .npm --prefer-offline

eslint:
  extends:
    - .default-cache
  image: node:16.13.1-alpine
  stage: lint
  script:
    - npm install
    - npm run lint

prettier:
  extends:
    - .default-cache
  image: node:16.13.1-alpine
  stage: lint
  script:
    - npm install
    - npm run check:format

deploy:
  image: ubuntu:latest
  stage: deploy
  script:
    - apt -qq update && apt upgrade -qqy openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - #injected from GitLab
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - scp -r $PWD deploy@$REMOTE_HOST:~/realworld